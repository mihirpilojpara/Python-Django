{% extends 'base.html'%}
{% load static %}
{% block content %}

    <!--================Login Box Area =================-->
	<section class="login_box_area section_gap">
		<div class="container ">
			<div class="row">
				<div class="col-lg-6">
					<div class="login_box_img">
						<img class="img-fluid" src="{% static 'store/img/login.jpg'%}" alt="">
						<div class="hover">
							<h4>New to our website?</h4>
							<p>If you're not then Login First And by Our product</p>
							<a class="primary-btn" href="/signin">Create an Account</a>
						</div>
					</div>
				</div>
				<div class="col-lg-6">
					<div class="login_form_inner">
						<h3>Log in to enter</h3>
						<form class="row login_form" action="/login" method="post">
							{% csrf_token %}
							{% if error %}
								<div class="alert alert-danger">
									{{error}}
								</div>
							{% endif%}
							{% if success%}
								<div class="alert alert-success">
									{{success}}
								</div>
							{% endif %}
							<div class="col-md-12 form-group">
								<input type="email" class="form-control" value="{{values.email}}" id="Email-Id" name="email" placeholder="Email-Id" >
							</div>
							<div class="col-md-12 form-group">
								<input type="password" class="form-control" id="password" name="password" placeholder="Password">
							</div>
							<div class="col-md-12 form-group">
								<button type="submit" value="submit" class="primary-btn">Log In</button>
								<a href="#">Forgot Password?</a>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!--================End Login Box Area =================-->

{% endblock %}
